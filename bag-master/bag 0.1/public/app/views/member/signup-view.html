<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix signUp">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>sing up</h3></div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="">First Name</label>
                <input ng-model="signupData.fName" type="text" class="form-control" id="">
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input ng-model="signupData.lName" type="text" class="form-control" id="">
              </div>
              <div class="form-group">
                <label for="">Enter Email</label>
                <input ng-model="signupData.email" type="text" class="form-control" id="">
              </div>
              <div class="form-group">
                <label for="">Password</label>
                <input ng-model="signupData.password" type="password" class="form-control" id="">
              </div>
              <button ng-click="signupDataSubmit()" type="submit" class="btn btn-primary btn-block">Submit</button>
              <button type="button" class="btn btn-link btn-block"><span>All have an account?</span> Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
